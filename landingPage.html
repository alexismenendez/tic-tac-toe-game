<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>tic tac toe</title>
</head>

<body>
    <main>
        <div class="logo">
            <h1 id="xLogo">X</h1>
            <h1 id="oLogo">O</h1>
        </div>
        <div class="playerSelect">
            <div class="selectContainer">
                <p id="pickMarkText">PICK PLAYER 1'S MARK</p>
                <div class="optionContainer">
                    <input type="radio" name="select" id="option-x" class="option" style="display:none;" checked>
                    <label for="option-x" class="option option-x">
                        <span>X</span>
                    </label>
                    <input type="radio" name="select" id="option-o" class="option" style="display:none;">
                    <label for="option-o" class="option option-o">
                        <span>O</span>
                    </label>
                </div>
            </div>
            <btn type="submit" id="vsComputer" class="landingButton">NEW GAME (VS CPU)</btn>
            <btn type="submit" id="vsPlayer" class="landingButton">NEW GAME (VS PLAYER)</btn>
        </div>
        
    </main>
    <script>src="./assets/js/landingPage.js"</script>
</body>
</html>
