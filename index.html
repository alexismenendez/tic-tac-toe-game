<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/d522fef776.js" crossorigin="anonymous"></script>
    <title>tic tac toe</title>
</head>

<body>
    <div class="gameBoard">

        <!-- HEADER BUTTONS -->
        <div class="header" id="header">
            <div class="headBtn" id="headerLogo">            
                <h1 id="xLogo">X</h1>
                <h1 id="oLogo">O</h1>
            </div>
            <div class="headBtn" id="playerTurn">X's Turn</div>
            <div class="headBtn" id="resetContain">
                <button  id="reset">
                    <i class="fa-solid fa-arrow-rotate-left"></i>
                </button>
            </div>
        </div>

        <!-- GAME BOARD -->
        <div class="board" id="board">
            <div class="cell">
                <p class="xMark">X</p>
            </div>
            <div class="cell">
                <p class="oMark">O</p>
            </div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <!-- SCORE DISPLAY -->
        <div class="scoreBoard" id="scoreBoard">
            <div class="score" id="xScore">
                <p>X WON</p>
                <p id="xScoreText"></p>
            </div>
            <div class="score" id="ties">
                <p>TIE</p>
                <p id="tiesText"></p>
            </div>
            <div class="score" id="oScore">
                <p>O WON</p>
                <p id="oScoreText"></p>
            </div>
        </div>

        <!-- WIN CONDITION MODAL -->
        <dialog id="dialog" class="oWin">
            <h2>O WINS!</h2>
        </dialog>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
